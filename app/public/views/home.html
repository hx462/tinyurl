<div class="row" style="padding-top: 20%;">
    <div class="col-md-6 col-md-offset-3">
        <h4><span class="glyphicon glyphicon-edit"></span>  Please enter your long url</h4>
        <form ng-submit="submit()">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="longUrl" placeholder="Paste a link to shorten it" />
            </div>
            <input type="submit" value="Get Your TinyURL" class="btn btn-primary" />
        </form>
    </div>
</div>
